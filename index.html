<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ffcca245b7.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black
        }

        ;
    </style>

    <title>Formulario de pago HTML con Bootstrap</title>
</head>

<body>

    <div class="container border col-md-10 bg-white py-5">
        <div class="container border col-md-11 rounded p-0">
            <div class="container border bg-light d-flex px-3 pt-2 mb-3">
                <span class="navbar-brand px-0 bg-light">
                    <h3><strong>Payment form example</strong></h3>
                </span>
            </div>

            <div class="row px-4">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="form-row p-2">
                <div class="row">
                    <div class="form-group col-md-5 mt-2">
                        <label for="inputEmail4">Card #</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label for="inputPassword4">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="form-group col-md-4 mt-2">
                        <label for="inputAddress">Amount</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="form-row p-2">
                <div class="row">
                    <div class="form-group col-md-6 mt-2">
                        <label for="inputAddress2">First Name</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="">
                    </div>
                    <div class="form-group col-md-6 mt-2">
                        <label for="inputCity">Last Name</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                </div>
            </div>
            <div class="form-row p-2">
                <div class="row">
                    <div class="form-group col-md-6 mt-2">
                        <label for="inputZip">City</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-inline col-md-3 mt-2">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>


            <div class="container-fluid d-flex col-md-12">
                <div class="form-group col-md-6">
                    <label for="credit-cards" class="col-md-6">We accept</label>
                    <div class="form-check-inline bg-secondary rounded p-2 col-md-6 mt-2" id="credit-cards">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-mastercard text-white"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-visa text-white"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-diners-club text-white"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-amex text-white"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6 px-0 py-1">
                    <label for="floatingTextarea2 text-secondary">Message</label>
                    <textarea class="form-control my-3" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2 text-secondary"><small>Add any notes here</small></label>
                </div>
            </div>

            <div class="container-fluid border bg-light d-flex justify-content-end mt-2">
                <div class="form-row m-2">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
